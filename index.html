<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | 1998</title>
</head>
<body>
    <!-- Main - Start -->
    <main style="text-align: center; padding: 0 120px;">

        <!-- Logo - Start -->
        <section id="logo">
            <img src="img/logo.jpg" alt="Logo">
        </section>
        <!-- Logo - End -->

        <!-- Search Bar - Start -->
        <section id="searchBar" style="width: 100%; padding-bottom: 20px; background-color: #eeeeee;">
            <p style="margin-bottom: 0;">Searh the web using Google!</p>
            <input type="text" size="40"> <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </section>
        <!-- Search Bar - End -->

        <!-- Footer - Start -->
        <footer style="display: grid; grid-template-columns: repeat(3, 1fr); text-align: center; column-gap: 1px; margin-top: 1px;">
            <section style="display: flex; flex-direction: column;  align-items: center; justify-content: center; background-color: #7ee5da;">
                <p style="margin: 0;">Special Searches</p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </section>
            <section style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #70ccc2;">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Logo</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </section>
            <section style="background-color: #62b3aa;">
                <p style="margin: 0;">Get Google! <br> updates monthly:</p>
                <input type="text"> <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </section>
            <p style="grid-column: 1/-1;">Copyright &copy1998 Google Inc.</p>
        </footer>
        <!-- Footer - End -->
    </main>
    <!-- Main - End -->
</body>
</html>
